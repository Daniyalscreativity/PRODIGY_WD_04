<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #3498db;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: gray;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .weather-info {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .weather-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter city name">
        <button id="getWeatherButton">Get Weather</button>
        <div class="weather-info" id="weatherInfo">
            <!-- Weather data will be displayed here -->
        </div>
    </div>

    <script>
        // Simulated weather data
        const weatherData = {
            'Multan': { temp_c: 30, humidity: 50 },
            'Paris': { temp_c: 19, humidity: 80 }
        };

        const getWeatherButton = document.getElementById('getWeatherButton');
        const weatherInfo = document.getElementById('weatherInfo');
        const locationInput = document.getElementById('locationInput');

        const getWeather = (location) => {
            // Convert location to title case
            const formattedLocation = location.charAt(0).toUpperCase() + location.slice(1).toLowerCase();

            if (weatherData[formattedLocation]) {
                const { temp_c, humidity } = weatherData[formattedLocation];
                weatherInfo.innerHTML = `
                    <h2>Weather in ${formattedLocation}</h2>
                    <p>Temperature: ${temp_c}Â°C</p>
                    <p>Humidity: ${humidity}%</p>
                `;
            } else {
                weatherInfo.innerHTML = `<p>Weather data not available for ${formattedLocation}. Please enter a valid city.</p>`;
            }
        };

        getWeatherButton.addEventListener('click', () => {
            const location = locationInput.value.trim();
            if (location) {
                getWeather(location);
            }
        });
    </script>
</body>
</html>
